services:
  - type: web
    name: shift-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AUTO_BROWSER
        value: "0"
      - key: PYTHON_VERSION
        value: "3.11.9"  # ここを追加
